name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # Добавляем флаги для детализации логов
      extra-cmake-args: -DCMAKE_VERBOSE_MAKEFILE=ON -DZMK_LOG_LEVEL=DEBUG
      extra-west-args: --verbose